<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image"/>
        <h1>Addition Game</h1>
        <div class="bg-container">
          <span class="number" id="randomnum1"></span>
          <span class="operator">+</span>
          <span class="number" id="randomnum2"></span>
          <span class="operator">=</span>
          <input class="user-input" type="text" id="userInput"/>
          <div>
            <button id="checkButton" class="btn" onclick="checkAdd()">
              Check
            </button>
            <button id="restartButton" class="btn" onclick="checkRestart()">
              Restart
            </button>
          </div>
          <p class="game-result" id="p"></p>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
